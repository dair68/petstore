<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let pet of displayedPets; index as i" data-slide-to="i"
            [class.active]="i === 0"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of petImages; index as i" [class.active]="i === 0">
            <img class="d-block slide-image" src="{{image.image}}" alt="{{image.species}}">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
