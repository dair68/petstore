<div class="bg-light container pb-2">
    <h1 class="ml-5">The Pets!</h1>
    <div class="pet-container">
        <div *ngFor="let pet of pets">
            <div *ngIf="pet.image">
                <a routerLink="/pet/{{pet._id}}">
                    <img src={{pet.image}} alt={{pet.species}}>
                </a>
            </div>
        </div>
    </div>
</div>
