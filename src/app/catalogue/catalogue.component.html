<div class="container catalogue">
    <form class="bg-light p-2">
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="searchInput">Search: </label>
                <input type="text" class="form-control" id="searchInput" placeholder="Enter pet name"
                    [(ngModel)]="inputs.name" name="term">
            </div>
            <div class="form-group col-sm-2">
                <label for="speciesInput">Species: </label>
                <select class="form-control" id="speciesInput" [(ngModel)]="inputs.species" name="species">
                    <option value="" selected>None selected</option>
                    <option *ngFor="let pet of species" value={{pet}}>{{pet}}</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="sexInput">Sex: </label>
                <select class="form-control" id="sexInput" [(ngModel)]="inputs.sex" name="sex">
                    <option value="" selected>None selected</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="stockInput">Stock: </label>
                <select class="form-control" id="stockInput" [(ngModel)]="inputs.in_stock" name="stock">
                    <option value="null" selected>None selected</option>
                    <option value="true">In stock</option>
                    <option value="false">Not in stock</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label class="w-100">Submit: </label>
                <button class="btn btn-primary" (click)="searchPets(input)" type="submit">Search</button>
            </div>
        </div>
    </form>
    <app-pet-list [petlist]="pets"></app-pet-list>
</div>
